<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EX28</title>
        <link rel="stylesheet" href="HTML-CSS-Exercices\EX28/css.css">
    </head>
    <body>
        <h1>Composez votre menu de d&eacute;jeuner</h1>
        <hr size="2px" width="25%" color="red">
        <p>Choisissez une entr&eacute;e, un plat, un dessert, et une boisson, puis appuyer sur le bouton "Prix".</p>
        <table>
            <tr>
                <td>Entr&eacute;e<br>
                    <select size="1">
                        <option value="Votre choix" selected="selected">Votre choix?</option>
                        <option value="pizza">Pizza 7$</option>
                        <option value="soup">Soup 10$</option>
                        <option value="salad">Salad 10$</option>
                    </select>
                </td>
                <td>Plat principal<br>
                    <select size="1">
                        <option value="Votre choix" selected="selected">Votre choix?</option>
                        <option value="chicken">Chicken 15$</option>
                        <option value="fish">Grilled Fish 16$</option>
                        <option value="pasta">Pasta 14$</option>
                    </select>
                </td>
                <td>Dessert<br>
                    <select size="1">
                        <option value="Votre choix" selected="selected">Votre choix?</option>
                        <option value="cake">Chocolate Cake 9$</option>
                        <option value="ice">Icecream 7$</option>
                        <option value="frui">Fruit Salad 12$</option>
                    </select>
                </td>
                <td>Boisson<br>
                    <select size="1">
                        <option value="Votre choix" selected="selected">Votre choix?</option>
                        <option value="tea">Tea 5$</option>
                        <option value="coffee">Coffee 3$</option>
                        <option value="cola">Cola 4$</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="Prix"></td>
            </tr>
            <tr>
                <td colspan="4"><textarea name="commentaire" placeholder="Prix de repas : "></textarea></td>
            </tr>
        </table>
    </body>
</html>
