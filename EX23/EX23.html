<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EX23</title>
        <link rel="stylesheet" href="HTML-CSS-Exercices\EX23/css.css">
    </head>
    <body>
        <h1>Un tableau de couleurs</h1>
        <table>
            <tr>
                <td colspan="2" class="noir"></td>
                <td class="jaune"></td>
                <td class="bleu"></td>
                <td rowspan="2" class="vert"></td>
                <td rowspan="4" class="marron"></td>
            </tr>
            <tr>
                <td rowspan="4" class="marron"></td>
                <td colspan="2" class="noir"></td>
                <td class="rouge"></td>
            </tr>
            <tr>
                <td class="blanc"></td>
                <td colspan="2" class="noir"></td>
                <td class="blanc"></td>
            </tr>
            <tr>
                <td rowspan="2" class="vert"></td>
                <td class="rouge"></td>
                <td colspan="2" class="noir"></td>
            </tr>
            <tr>
                <td class="bleu"></td>
                <td class="jaune"></td>
                <td colspan="2" class="noir"></td>
            </tr>
        </table>
    </body>
</html>
