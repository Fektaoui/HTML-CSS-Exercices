<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EX30</title>
        <link rel="stylesheet" href="C:\Users\PC\Desktop\GitHub\HTML & CSS Exercices\EX30/css.css">
    </head>
    <body>
        <div>
            <form action="#" method="post">
                <h2>Formulaire d'inscription</h2>
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required><br>
                <label for="prenom">Pr&eacute;nom :</label><br>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez votre pr&eacute;nom" required><br>
                <label for="email">E-mail :</label><br>
                <input type="email" id="email" name="email" placeholder="exemple@oudev.net" required pattern=".+@oudev\.net" title="L'email doit se terminer par oudev.net"><br>
                <label for="motdepasse">Mot de passe :</label><br>
                <input type="password" id="pwd" name="pwd" placeholder="6-8 caract&egrave;res, inclure au moins un chiffre" required pattern="(?=.*\d)[A-Za-z\d]{6,8}" title="le mot de passe doit contenir entre 6 et 8 caract&egrave;res, dont au moins un chiffre"><br>
                <label for="sexe">Sexe :</label>
                <input type="radio" id="homme" name="homme" required>
                <label for="homme">Homme </label>
                <input type="radio" id="femme" name="femme">
                <label for="femme">Femme</label><br><br>
                <label for="photo">Photo (JPEG ou PNG) :</label><br>
                <input type="file" id="fichier" name="fichier" accept=".jpg, .jpeg, .png" required><br>
                <p>Formats accept&eacute;s : JPEG, PNG</p>
                <label for="pays">Pays</label><br>
                <select size="1" required>
                    <option value="Selectionnez un pays" selected="selected">S&eacute;lectionnez un pays</option>
                    <option value="france">France</option>
                    <option value="angleterre">Angleterre</option>
                    <option value="australie">Australie</option>
                    <option value="maroc">Maroc</option>
                    <option value="japon">Japon</option>
                    <option value="usa">USA</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="canada">Canada</option>
                </select><br>
                <label for="langages">Langages pr&eacute;f&eacute;r&eacute;s :</label><br>
                <select size="4" required>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="c++">C++</option>
                    <option value="c#">C#</option>
                    <option value="sql">SQL</option>
                    <option value="c">C</option>
                    <option value="htmlcss">HTML-CSS</option>
                </select><br>
                <p>Maintenez "Ctrl" pour s&eacute;lectioner plusieurs langages</p>
                <label for="demaines">Domaines d'activit&eacute;s :</label>
                <input type="checkbox" id="informatique" name="informatique">
                <label for="informatique">Informatique</label>
                <input type="checkbox" id="medecine" name="medecine">
                <label for="medecine">M&eacute;decine</label>
                <input type="checkbox" id="education" name="education">
                <label for="education">&Eacute;ducation</label><br>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </body>
</html>
