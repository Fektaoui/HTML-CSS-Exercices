<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EX27</title>

    <body>
        <section>
            <nav class="nav1"><h3>Inscription &agrave; la Newsletter</h3></nav>
            <nav class="nav2"><p>Veuillez renseigner les champs de ce formulaire.</p></nav>
            <nav class="nav3">
                <div class="div1">
                    <h3>Nom et adresse</h3><br>
                    <label for="nom">Nom:</label><br>
                    <input type="text"><br>
                    <label for="prenom">Pr&eacute;nom:</label><br>
                    <input type="text"><br>
                    <label for="adresse">Adresse:<br><span>(Num&eacute;ro et rue)</span></label><br>
                    <input type="text"><br>
                    <label for="ville">Ville:<br><span>(Ville et code postal)</span></label><br>
                    <input type="text"><br>
                    <label for="telephone">T&eacute;l&eacute;phone:</label><br>
                    <input type="tel">
                </div>
                <div class="div2">
                    <h3>Inscription &agrave; la Newsletter</h3><br>
                    <h4>Confirmer l'inscription:</h4><br>
                    <input type="checkbox" checked="checked">
                    <label>Je souhaite recevoir la newsletter de Machin</label><br>
                    <input type="checkbox">
                    <label>J'accepte de recevoir des spams des partenaires de Machin</label><br><br>
                    <h4>Format de la newsletter:</h4><br>
                    <input type="radio" checked="checked">
                    <label>Recevoir la newsletter au format HTML (recommand&eacute;)</label><br>
                    <input type="radio">
                    <label>Recevoir la newsletter au format texte brut</label><br>
                </div>
            </nav>
            <nav class="nav4"><input type="submit" value="S'inscrire &agrave; la Newsletter"></nav>
        </section>
    </body>
